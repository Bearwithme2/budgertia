rules:
  - description: "Run tests and linters only when code is modified"
    if: "files_changed.exclude(['*.md', '*.txt', '**/*.comment', '**/*.doc'])"
    then:
      - run: npm run lint
      - run: npm run test
      - run: docker compose run --rm app composer test
      - run: docker compose run --rm app composer phpstan
      - run: docker compose run --rm app composer phpcs
